<html>

<head>
    <title>Soccer Photo Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<h1>Soccer Photo Gallery</h1>
<img id="soccer_logo" src="Soccer%20Photo.png">
<h3>Grid Gallery</h3>
    
<center>
<span class="span">
    <img class="grid" src="Lionel%20Messi.jpg">
    <img class="grid" src="Luis%20Suarez.jpg">
    <img class="grid" src="Neymar.jpg">
    <img class="grid" src="salah.jpg">
</span>
    <br><br>
<span class="span">
    <img class="grid" src="Alisson%20Becker.jpg">
    <img class="grid" src="Christiano%20Ronaldo.jpg">
    <img class="grid" src="Diego%20Maradona.jpg">
    <img class="grid" src="Gareth%20Bale.jpg">

    
</span>
    
    </center>
    
<h3>Sliding Gallery</h3>
    <div id= "images_carousel">
    
    <div id="myCarousel" class="carousel slide" >


<div class="carousel-inner">
<div class="item active">
<center>
<!-- Lionel Messi -->
<img src="Lionel%20Messi.jpg" class="img-responsive">

<div class="carousel-content">
<p>Lionel Messi</p>
</div>
</center>
</div>

<div class="item">
<center>
<!-- Luis Suarez -->
<img src="Luis%20Suarez.jpg" class="img-responsive">

<div class="carousel-content">
<p>Luis Suarez</p>
</div>
</center>
</div>
    
    <div class="item">
<center>
<!-- Neymar -->
<img src="Neymar.jpg" class="img-responsive">

<div class="carousel-content">
<p>Neymar</p>
</div>
</center>
</div>
    
    <div class="item">
<center>
<!-- Mohamed Salah -->
<img src="salah.jpg" class="img-responsive">

<div class="carousel-content">
<p>Mohamed Salah</p>
</div>
</center>
</div>
    
    
    <div class="item">
<center>
<!-- Alisson Becker -->
<img src="Alisson%20Becker.jpg" class="img-responsive">

<div class="carousel-content">
<p>Alisson Becker</p>
</div>
</center>
</div>
    
    <div class="item">
<center>
<!-- Ronaldo -->
<img src="Christiano%20Ronaldo.jpg" class="img-responsive">

<div class="carousel-content">
<p>Christiano Ronaldo</p>
</div>
</center>
</div>
    <div class="item">
<center>
<!-- Maradona -->

<p>Diego Maradona</p>
</div>
</center>
</div>
    <div class="item">
<center>
<!-- Bale -->
<img src="Gareth%20Bale.jpg" class="img-responsive">

<div class="carousel-content">
<p>Gareth Bale</p>
</div>
</center>
</div>
    
</div>


<a class="left carousel-control" href="#myCarousel" data-slide="prev">
<span class="glyphicon glyphicon-chevron-left"></span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
<span class="glyphicon glyphicon-chevron-right"></span>
</a>
</div>

    </div>

</html>
